<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkingOn Color System</title>
</head>
<body>
    <div class="container">
        <div id="Logo-box">
            <div id="Logo">MDTI</div>
            <div id="Logo-text">색상표</div>
        </div>
        <div class="grid-padding">
            <div class="grid-box">
                <div id="Primary" class="grid">
                    <div id="c1" class="color-box">
                        <div>
                            <span class="title">Primary</span>
                            <span class="korean-title">기본</span>
                        </div>
                        <div class="color-inform">
                            <div class="number-circle circle-white">1</div>
                            #6965FF
                        </div>
                    </div>
                    <div id="c2" class="color-box">
                        <div>
                            <span class="title">Primary</br>Variant</span>
                            <span class="korean-title">기본 변형</span>
                        </div>
                        <div class="color-inform">
                            <div class="number-circle circle-white">2</div>
                            #CDCAFF
                        </div>
                    </div>
                    <div id="c3" class="color-box">
                        <div>
                            <span class="title">Secondary</span>
                            <span class="korean-title">보조</span>
                        </div>
                        <div class="color-inform">
                            <div class="number-circle circle-white">3</div>
                            미정
                        </div>
                    </div>
                    <div id="c4" class="color-box">
                        <div>
                            <span class="title">Secondary</br>Variant</span>
                            <span class="korean-title">보조 변형</span>
                        </div>
                        <div class="color-inform">
                            <div class="number-circle circle-white">4</div>
                            미정
                        </div>
                    </div>
                </div>
                <div id="UI" class="grid">
                    <div id="c5" class="color-box">
                        <div>
                            <span class="title">Background</span>
                            <span class="korean-title">배경</span>
                        </div>
                        <div class="color-inform">
                            <div class="number-circle circle-black">5</div>
                            #F5F5FA
                        </div>
                    </div>
                    <div id="c6" class="color-box">
                        <div>
                            <span class="title">Surface</span>
                            <span class="korean-title">표면</span>
                        </div>
                        <div class="color-inform">
                            <div class="number-circle circle-black">6</div>
                            #F5F5FA
                        </div>
                    </div>
                    <div id="c7" class="color-box">
                        <div>
                            <span class="title">Error</span>
                            <span class="korean-title">오류</span>
                        </div>
                        <div class="color-inform">
                            <div class="number-circle circle-white">7</div>
                            #FF2F15
                        </div>
                    </div>
                </div>
                <div id="On-UI">
                    <div id="On-UI-Part1" class="grid">
                        <div id="c8" class="color-box">
                            <div>
                                <span class="title">On Primary</span>
                                <span class="korean-title">기본 위</span>
                            </div>
                            <div class="color-inform">
                                <div class="number-circle circle-white">8</div>
                            미정
                            </div>
                        </div>
                        <div id="c9" class="color-box">
                            <div>
                                <span class="title">On Secondary</span>
                                <span class="korean-title">보조 위</span>
                            </div>
                            <div class="color-inform">
                                <div class="number-circle circle-white">9</div>
                            미정
                            </div>
                        </div>
                    </div>
                    <div id="On-UI-Part2" class="grid">
                        <div id="c10" class="color-box">
                            <div>
                                <span class="title">On Background</span>
                                <span class="korean-title">배경 위</span>
                            </div>
                            <div class="color-inform">
                                <div class="number-circle circle-white">10</div>
                            #606060
                            </div>
                        </div>
                        <div id="c11" class="color-box">
                            <div>
                                <span class="title">On Surface</span>
                                <span class="korean-title">표면 위</span>
                            </div>
                            <div class="color-inform">
                                <div class="number-circle circle-white">11</div>
                                #606060
                            </div>
                        </div>
                        <div id="c12" class="color-box">
                            <div>
                                <span class="title">On Error</span>
                                <span class="korean-title">오류 위</span>
                            </div>
                            <div class="color-inform">
                                <div class="number-circle circle-black">12</div>
                            #FFFFFF
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
